<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazenda Manga Rosa</title>
    <link rel="stylesheet" href="style/paginal_principal.css">
    <link rel="shortcut icon" href="Fazenda.png" type="image/x-icon">
    <script src="" defer></script>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho_texto">
                <h1 class="cabecalho_texto-h1">Fazenda Manga Rosa</h1>
        </div>
        <div class="cabecalho_icons">  
            <a class="cabecalho_icons-icon" href="Lista.html">LISTA</a>
        </div>
    </header>
    <section>
        <main class="tabela" >
            <form class="tabela_formulario" action="" method="post">
                <label class="tabela_label" for="numero">Numero</label><br>
                <input class="tabela_input" type="number" name="numero" id="numero" autocomplete="number" required><br>
                <label class="tabela_label" for="nome">Nome</label><br>
                <input class="tabela_input" type="text" name="nome" id="nome" autocomplete="name" required><br>
                <label class="tabela_label" for="Kilo">Kilo</label><br>
                <input class="tabela_input" type="number" name="Kilo" id="Kilo" autocomplete="number" required><br>
                <input class="tabela_buttom" type="submit" value="Salvar">
            </form>
        </main>
    </section>
    <footer class="rodapé">
        <h1 class="rodapé-texto">Desenvolvido por <a href="https://pablocostasrv.netlify.app/">Pablo Costa</a></h1>
    </footer>
</body>
</html>
